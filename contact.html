<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - U.N.P Records</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>Contacto - U.N.P Records</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form-container">
            <h2>Envíanos un Mensaje</h2>
            <form action="#" method="POST"> <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Enviar Mensaje">
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: #aaa;">
                *Este formulario es solo de demostración y no envía correos.
            </p>
        </div>
        <a href="index.html" class="back-link">← Volver al inicio</a>
    </div>

    <footer>
        <p>&copy; 2025 U.N.P Records. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
